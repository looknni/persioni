server:
	verbosity: 1
	statistics-interval: 500
	shm-enable: yes
	shm-key: 11777
	# statistics-cumulative: no
	# extended-statistics: no
	statistics-inhibit-zero: yes
	num-threads: 2
	# interface: 192.0.2.153
	# interface: 192.0.2.154
	# interface: 192.0.2.154@5003
	# interface: 2001:DB8::5
	# interface: eth0@5003
	# interface-automatic: no
	# interface-automatic-ports: ""
	port: 53
	interface: 0.0.0.0
	interface: ::0
	# outgoing-interface: 192.0.2.153
	# outgoing-interface: 2001:DB8::5
	# outgoing-interface: 2001:DB8::6
	# outgoing-interface: 2001:DB8::/64
	# prefer-ip6: no
	# prefer-ip4: no
	outgoing-range: 4096
	# outgoing-port-permit: 32768
	# outgoing-port-avoid: "3200-3208"
	outgoing-num-tcp: 10
	incoming-num-tcp: 10
	so-rcvbuf: 0
	so-sndbuf: 4m
	so-reuseport: yes
	# ip-transparent: no
	# ip-freebind: no
	# ip-dscp: 0
	edns-buffer-size: 1232
	max-udp-size: 1232
	stream-wait-size: 4m
	msg-buffer-size: 65552
	msg-cache-size: 4m
	msg-cache-slabs: 4
	num-queries-per-thread: 2048
	jostle-timeout: 200
	# delay-close: 0
	udp-connect: yes
	# outbound-msg-retry: 5
	max-sent-count: 32
	max-query-restarts: 11
	iter-scrub-ns: 20
	iter-scrub-cname: 11
	# max-global-quota: 200
	# iter-scrub-promiscuous: yes
	# unknown-server-time-limit: 376
	# discard-timeout: 1900
	# wait-limit: 1000
	# wait-limit-cookie: 10000
	# wait-limit-netblock: 127.0.0.0/8 -1
	# wait-limit-netblock: ::1/128 -1
	# wait-limit-cookie-netblock: 127.0.0.0/8 -1
	# wait-limit-cookie-netblock: ::1/128 -1
	rrset-cache-size: 4m
	rrset-cache-slabs: 4
	cache-min-ttl: 3600
	cache-max-ttl: 86400
	# cache-max-negative-ttl: 3600
	# cache-min-negative-ttl: 0
	# infra-host-ttl: 900
	# infra-cache-min-rtt: 50
	# infra-cache-max-rtt: 120000
